/* Reset default margin and padding */
body, h1, h2, p, ul {
    margin: 0;
    padding: 0;
}

/* Logo Styles */
.logo {
    font-family: Arial, sans-serif;
    font-size: 48px;
    color: #56729f; /* Soft blue color */
    text-transform: uppercase;
    letter-spacing: 2px;
}

.logo .design {
    font-weight: bold;
}
